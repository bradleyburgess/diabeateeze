<!-- Export button -->
<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exportModal">
    <i class="bi bi-download"></i> Export
</button>

<!-- Export Modal -->
<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">
                    <i class="bi bi-download"></i> Export Data
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if show_glucose_export_options %}
                <!-- Glucose Reading Export Options -->
                <div class="mb-4 p-3 rounded">
                    <h6 class="mb-3">Export Options</h6>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeUnits" checked>
                            <label class="form-check-label" for="includeUnits">
                                Include units in readings
                            </label>
                        </div>
                    </div>
                    <div class="mb-0">
                        <label for="dateFormat" class="form-label">Date Format</label>
                        <select class="form-select" id="dateFormat">
                            <option value="full" selected>Full date and time</option>
                            <option value="time">Time only</option>
                        </select>
                    </div>
                </div>
                {% endif %}
                
                <p class="text-muted mb-3">Choose your preferred export format:</p>
                <div class="d-grid gap-3">
                    <button type="button" class="btn btn-outline-primary btn-lg text-start" onclick="exportData('csv')">
                        <i class="bi bi-filetype-csv fs-4 me-3"></i>
                        <span>
                            <strong>Export to CSV</strong>
                            <small class="d-block text-muted">Comma-separated values file</small>
                        </span>
                    </button>
                    <button type="button" class="btn btn-outline-success btn-lg text-start" onclick="exportData('excel')">
                        <i class="bi bi-file-earmark-excel fs-4 me-3"></i>
                        <span>
                            <strong>Export to Excel</strong>
                            <small class="d-block text-muted">Microsoft Excel spreadsheet</small>
                        </span>
                    </button>
                    <button type="button" class="btn btn-outline-info btn-lg text-start" onclick="exportData('text', true)">
                        <i class="bi bi-clipboard fs-4 me-3"></i>
                        <span>
                            <strong>Copy as Text</strong>
                            <small class="d-block text-muted">Copy to clipboard</small>
                        </span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast notification for copy feedback -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-check-circle"></i> Copied to clipboard!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script>
function exportData(format, isClipboard = false) {
    // Build query string with current filters
    const url = new URL(window.location.href);
    url.searchParams.set('export', format);
    url.searchParams.delete('page'); // Remove page parameter for export
    
    // Add export options if checkboxes/selects exist
    const includeUnitsCheckbox = document.getElementById('includeUnits');
    const dateFormatSelect = document.getElementById('dateFormat');
    
    if (includeUnitsCheckbox) {
        url.searchParams.set('include_units', includeUnitsCheckbox.checked ? '1' : '0');
    }
    if (dateFormatSelect) {
        url.searchParams.set('date_format', dateFormatSelect.value);
    }
    
    if (isClipboard) {
        copyToClipboard(url.search);
    } else {
        // For file downloads, navigate to the URL
        window.location.href = url.toString();
    }
}

function copyToClipboard(queryString) {
    // Close the modal
    const modalElement = document.getElementById('exportModal');
    const modal = bootstrap.Modal.getInstance(modalElement);
    if (modal) {
        modal.hide();
    }
    
    // Fetch the text export data
    fetch(window.location.pathname + queryString)
        .then(response => {
            if (!response.ok) {
                throw new Error('Export failed');
            }
            return response.text();
        })
        .then(text => {
            // Copy to clipboard
            return navigator.clipboard.writeText(text);
        })
        .then(() => {
            // Show success toast
            const toastElement = document.getElementById('copyToast');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        })
        .catch(err => {
            console.error('Failed to copy:', err);
            alert('Failed to copy to clipboard. Please try again.');
        });
}
</script>
