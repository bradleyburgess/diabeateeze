{% extends "app_layout.html" %}

{% block title %}Quick Add{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <h1 class="text-center mb-5">Quick Add</h1>
            
            <div class="row g-4">
                <!-- Blood Glucose Reading Button -->
                <div class="col-md-4">
                    <a href="{% url 'entries:glucose_reading_create' %}" class="text-decoration-none">
                        <div class="card h-100 text-center hover-shadow">
                            <div class="card-body d-flex flex-column justify-content-center p-5">
                                <div class="mb-4">
                                    <i class="bi bi-plus-circle-fill text-primary" style="font-size: 4rem;"></i>
                                </div>
                                <h3 class="card-title mb-0">Blood Glucose</h3>
                                <p class="text-muted mt-2">Add reading</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Insulin Dose Button -->
                <div class="col-md-4">
                    <a href="{% url 'entries:insulin_dose_create' %}" class="text-decoration-none">
                        <div class="card h-100 text-center hover-shadow">
                            <div class="card-body d-flex flex-column justify-content-center p-5">
                                <div class="mb-4">
                                    <i class="bi bi-plus-circle-fill text-success" style="font-size: 4rem;"></i>
                                </div>
                                <h3 class="card-title mb-0">Insulin Dose</h3>
                                <p class="text-muted mt-2">Log dose</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Meal Button -->
                <div class="col-md-4">
                    <a href="{% url 'entries:meal_create' %}" class="text-decoration-none">
                        <div class="card h-100 text-center hover-shadow">
                            <div class="card-body d-flex flex-column justify-content-center p-5">
                                <div class="mb-4">
                                    <i class="bi bi-plus-circle-fill text-warning" style="font-size: 4rem;"></i>
                                </div>
                                <h3 class="card-title mb-0">Meal</h3>
                                <p class="text-muted mt-2">Record meal</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.hover-shadow {
    transition: all 0.3s ease;
    cursor: pointer;
}

.hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
}

.card {
    border: 2px solid #e9ecef;
    min-height: 250px;
}

.hover-shadow:hover .card {
    border-color: #007bff;
}
</style>
{% endblock %}
