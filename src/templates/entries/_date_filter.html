<!-- Date filter controls -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title mb-3">Filter {{ filter_label|default:"Activity" }}</h5>
        
        <!-- Quick Filters -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary me-2" onclick="filterToday()" id="todayBtn">
                <i class="bi bi-calendar-day"></i> Today
            </button>
            <button type="button" class="btn btn-primary me-2" onclick="filterTwoDays()" id="twoDaysBtn">
                <i class="bi bi-calendar-week"></i> 2 Days
            </button>
            <a href="{{ clear_url }}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle"></i> Clear Filters
            </a>
        </div>

        <script>
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function getYesterdayDate() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return yesterday.toISOString().split('T')[0];
        }

        function filterToday() {
            const today = getTodayDate();
            window.location.href = '?start_date=' + today + '&end_date=' + today;
        }

        function filterTwoDays() {
            const today = getTodayDate();
            const yesterday = getYesterdayDate();
            window.location.href = '?start_date=' + yesterday + '&end_date=' + today;
        }

        // Highlight active button based on current URL params
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const startDate = urlParams.get('start_date');
            const endDate = urlParams.get('end_date');
            const today = getTodayDate();
            const yesterday = getYesterdayDate();

            if (startDate === today && endDate === today) {
                document.getElementById('todayBtn').classList.add('active');
            } else if (startDate === yesterday && endDate === today) {
                document.getElementById('twoDaysBtn').classList.add('active');
            }
        });
        </script>

        <!-- Custom Date Range -->
        <form method="get" class="row g-3">
            <div class="col-md-4">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}">
            </div>
            <div class="col-md-4">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-funnel"></i> Apply Filter
                </button>
            </div>
        </form>
    </div>
</div>
