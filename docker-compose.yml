version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: diabeateeze
      POSTGRES_USER: diabeateeze
      POSTGRES_PASSWORD: changeme_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diabeateeze"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diabeateeze-network

  # Run migrations as a separate one-off service
  migrate:
    # Replace 'user/repo' with your GitHub username/repository name
    image: ghcr.io/user/diabeateeze:latest
    environment:
      # Django Configuration
      DJANGO_ENVIRONMENT: production
      DEBUG: "False"
      SECRET_KEY: changeme_generate_a_secure_secret_key
      
      # Database Configuration
      DATABASE_URL: postgresql://diabeateeze:changeme_secure_password@db:5432/diabeateeze
    depends_on:
      db:
        condition: service_healthy
    networks:
      - diabeateeze-network
    command: python manage.py migrate --noinput
    restart: "no"

  web:
    # Replace 'user/repo' with your GitHub username/repository name
    image: ghcr.io/user/diabeateeze:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Django Configuration
      DJANGO_ENVIRONMENT: production
      DEBUG: "False"
      SECRET_KEY: changeme_generate_a_secure_secret_key
      ALLOWED_HOSTS: localhost,127.0.0.1,your-domain.com
      
      # Database Configuration
      DATABASE_URL: postgresql://diabeateeze:changeme_secure_password@db:5432/diabeateeze
      
      # Optional: Email configuration
      # EMAIL_HOST: smtp.example.com
      # EMAIL_PORT: 587
      # EMAIL_USE_TLS: "True"
      # EMAIL_HOST_USER: your-email@example.com
      # EMAIL_HOST_PASSWORD: your-email-password
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - diabeateeze-network

  # Optional: Nginx reverse proxy for serving static files and SSL termination
  # nginx:
  #   image: nginx:alpine
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - static_files:/app/staticfiles:ro
  #     - media_files:/app/mediafiles:ro
  #     # - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - diabeateeze-network

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  diabeateeze-network:
    driver: bridge
