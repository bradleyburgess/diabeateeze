version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DATABASE:-diabeateeze}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:?PG_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - diabeateeze-network

  # Run migrations as a separate one-off service
  migrate:
    image: ghcr.io/bradleyburgess/diabeateeze:latest
    command: python src/manage.py migrate --noinput
    environment:
      - DJANGO_ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DATABASE_URL=postgresql://${PG_USER:-postgres}:${PG_PASSWORD}@db:5432/${PG_DATABASE:-diabeateeze}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - diabeateeze-network
    restart: "no"

  web:
    image: ghcr.io/bradleyburgess/diabeateeze:latest
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DJANGO_ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - DATABASE_URL=postgresql://${PG_USER:-postgres}:${PG_PASSWORD}@db:5432/${PG_DATABASE:-diabeateeze}
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - diabeateeze-network

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  diabeateeze-network:
    driver: bridge
